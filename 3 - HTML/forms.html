<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Forms</title>
  </head>
  <body>
    <h1>Creating Forms</h1>
    <form action="">
      <div>
        <label for="surname">Name:</label>
        <input
          type="text"
          name="surname"
          id="surname"
          placeholder="Troy Cheng"
          required
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="troycheng@gmail.com"
          required
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="1234567"
        />
      </div>
      <div>
        <label for="age">Age:</label>
        <input
          type="number"
          name="age"
          id="age"
          placeholder="30"
          min="18"
          max="100"
          required
        />
      </div>
      <label for="message">Message:</label>
      <div>
        <textarea
          name="message"
          id="message"
          placeholder="This is a message"
          cols="30"
          rows="20"
        ></textarea>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Default">Choose Your Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Others</option>
        </select>
      </div>

      <div>
        <input type="radio" name="status" id="public" value="public">
        <label for="radio">Public</label>
        <input type="radio" name="status" id="private">
        <label for="private">Private</label>
      </div>

      <div>
        <input type="checkbox" name="action" id="action" value="action">
        <label for="action">Action</label>
        <input type="checkbox" name="comedy" id="comedy" value="comedy">
        <label for="comedy">Comedy</label>
        <input type="checkbox" name="drama" id="drama" value="drama">
        <label for="drama">Drama</label>
      </div>

      <button type="reset">Reset</button>
      <button type="sunbmit">Submit</button>
    </form>
  </body>
</html>
