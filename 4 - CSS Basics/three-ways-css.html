<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Typography</title>
    <!-- External Styling -->
    <link rel="stylesheet" href="./three-ways-css.css">

    <!-- Internal Styling -->
    <style>
        .internal-styling{
            color: blue;
            font-size: 28px;
        }
    </style>
  </head>
  <body>
    <!-- Inline Styling -->
    <p style="color: red; font-size: 22px;">This is a paragraph with inline styling.</p>

    <!-- Internal Styling -->
    <p class="internal-styling">This is a paragraph with internal styling.</p>

    <!-- External Styling -->
    <p class="external-styling">This is a paragraph with external styling.</p>
  </body>
</html>
